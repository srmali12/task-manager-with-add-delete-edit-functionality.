<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager - Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<div class="container my-5">
  <h2 class="text-center mb-4">ğŸ“ Task Manager</h2>

  <!-- Input and Add Task Button (Reduced to Half Size) -->
  <div class="input-group mb-3 custom-input-group">
    <input type="text" id="taskInput" class="form-control custom-input" placeholder="Enter a new task">
    <button class="btn btn-success custom-btn" id="addTaskBtn">Add Task</button>
  </div>

  <!-- Delete Selected Button -->
  <div class="mb-3">
    <button class="btn btn-danger" id="deleteSelectedBtn">Delete Selected</button>
  </div>

  <!-- Task List -->
  <div id="taskList"></div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary text-light">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editTaskInput" class="form-control">
        <input type="hidden" id="editTaskIndex">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="saveEditBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
